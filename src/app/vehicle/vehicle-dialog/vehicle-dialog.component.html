<form  #form="ngForm" class="example-form" (ngSubmit)="onSave()">

    <mat-form-field fxFlex floatLabel="auto"  class="example-full-width">
      <mat-label>Registration Number</mat-label>
      <input matInput placeholder="Registration Number" name="registartionNumber" ngModel required>
    </mat-form-field>
  
    <mat-form-field fxFlex floatLabel="auto"  class="example-full-width">
      <mat-label>Brand</mat-label>
      <input matInput placeholder="Brand" name="brand" ngModel required>
    </mat-form-field>
  
    <mat-form-field fxFlex floatLabel="auto"  class="example-full-width">
      <mat-label>Current Km</mat-label>
      <input matInput placeholder="Current Km" name="currentKm" ngModel required>
    </mat-form-field>
  
  
    <div class="button-row">
      <button type="Submit" mat-flat-button color="primary" [disabled]="!form.valid">Save</button>
    </div>
  </form>
