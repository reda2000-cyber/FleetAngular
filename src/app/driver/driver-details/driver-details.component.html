<form class="example-form" (ngSubmit)="saveDriver()" [formGroup]="driverForm">
    <mat-form-field class="example-full-width">
      <mat-label>{{driver?.firstName | firstNamePipe}} </mat-label>
      <input matInput placeholder="First Name" name="firstName" formControlName="firstName">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>{{driver?.lastName | uppercase}}</mat-label>
      <input matInput placeholder="Last Name" name="lastName" formControlName="lastName">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Vehicle</mat-label>
      <mat-select>
        <mat-option *ngFor="let vehicle of vehicles" formControlName="vehicle" [value]="vehicle.id">
          {{vehicle.brand}}: {{vehicle.matricule}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <img [src]="imgSrc" (click)="uploder.click()"/>
    <input placeholder="Photo" type="file" accept="image/*" (change)="showPrev($event)" #uploder>
  
    <div class="button-row">
      <button mat-flat-button color="primary" type="submit">Save</button>
    </div>
  
  </form>
